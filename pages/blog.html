    body { font-family: Arial, sans-serif; background: #f8f9fa; color: #000; transition: background 0.3s, color 0.3s; }
header {
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    text-align: center;
  }

  header img:first-child,
  header img:last-child {
    border-radius: 50%;
    width: 80px;
    height: 80px;
    object-fit: cover;
  }

  header img:nth-child(2) {
    width: 100%;
    max-width: 400px;
    height: auto;
    object-fit: contain;
  }

@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
    position: relative;
    padding-top: 100px; /* create space for floating logos */
  }

  /* RJIT logo (left) */
  header img:first-child {
    position: absolute;
    top: 10px;       /* above the banner */
    left: 20px;      /* a bit inward */
    width: 65px;
    height: 65px;
    background: #fff;
    border: 2px solid #ddd;
    border-radius: 50%;
    z-index: 3;
  }

  /* BSF logo (right) */
  header img:last-child {
    position: absolute;
    top: 10px;       /* same height as RJIT */
    right: 20px;     /* a bit inward */
    width: 65px;
    height: 65px;
    background: #fff;
    border: 2px solid #ddd;
    border-radius: 50%;
    z-index: 3;
  }

  /* Banner stays centered below */
  header img:nth-child(2) {
    max-width: 300px;
    position: relative;
    z-index: 1;
    margin-top: 40px;
  }
}

    nav { margin-bottom: 20px; }
