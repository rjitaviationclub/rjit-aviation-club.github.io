<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RJIT Aviation Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; color: #000; transition: background 0.3s, color 0.3s; }
    header { padding: 20px 0; text-align: center; }
    header img { border-radius: 50%; width: 80px; height: 80px; }
    header h1 { font-size: 2rem; margin-top: 10px; font-weight: 600; }
    nav { margin-bottom: 20px; }
    iframe { width: 100%; min-height: 600px; border: none; }
    footer { background: #222; color: #fff; text-align: center; padding: 15px 0; margin-top: 30px; }
    .dark-mode { background: #121212; color: #e0e0e0; }
    .dark-mode nav { background: #1e1e1e !important; }
    .dark-mode footer { background: #000; }
  </style>
</head>
<body>

  <!-- Header with circular + rectangular logo -->
  <header>
    <div class="d-flex justify-content-center align-items-center">
      <img src="logo-circle.png" alt="Club Logo">
      <img src="logo-rect.png" alt="Club Rectangular Logo" style="height:80px; margin-left:10px;">
    </div>
    <h1>RJIT AVIATION CLUB</h1>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-bs-toggle="dropdown">More</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Events</a></li>
              <li><a class="dropdown-item" href="#">Resources</a></li>
              <li><a class="dropdown-item" href="#">Contact</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Body with embedded Blogspot -->
  <div class="container">
    <iframe src="https://rjitaviaitionclub.blogspot.com/p/home.html"></iframe> <!-- Add your Blogspot link in the src -->
  </div>

  <!-- Footer with dark mode toggle -->
  <footer>
    <p>Â© 2025 RJIT Aviation Club</p>
    <button class="btn btn-secondary btn-sm" id="darkToggle">Toggle Dark Mode</button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("darkToggle").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
